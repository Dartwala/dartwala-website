<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Dartwala Express</title>
  <style>
    body {
      background: #e6f3ff;
      text-align: center;
      padding: 80px 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #28a745;
      position: relative;
      animation: circle 0.6s ease-out forwards;
      margin-bottom: 20px;
    }
    .checkmark-circle::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 50px;
      border-right: 4px solid #28a745;
      border-bottom: 4px solid #28a745;
      transform: rotate(45deg);
      top: 15px;
      left: 35px;
      opacity: 0;
      animation: checkmark 0.8s 0.6s forwards;
    }
    @keyframes circle {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes checkmark {
      0% { opacity: 0; transform: scale(0) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }
    h1 {
      color: #003366;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #555;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="checkmark-circle"></div>
  <h1>Thank You!</h1>
  <p>Your pickup request has been received. <br> Our team will contact you shortly!</p>
  <a href="index.html">Back to Home</a>
</body>
</html>
