<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Pickup - Dartwala Express</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f4f9ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 550px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-container label {
      font-weight: bold;
      color: #003366;
      margin-bottom: 6px;
    }
    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }
    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }
    .dimensions {
      display: flex;
      gap: 10px;
    }
    .dimensions input {
      flex: 1;
    }
    .form-container button {
      background-color: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .form-container button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
    h1, p {
      text-align: center;
      color: #001d3d;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Dartwala Express Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Request a Pickup</h1>
    <p>Fill the details below. Our team will reach you!</p>

    <form name="pickup-request" method="POST" 
     data-netlify="true" action="/thankyou.html" class="form-container">

      <div>
        <label>Name</label>
        <input type="text" name="name" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div>
        <label>Phone Number</label>
        <input type="tel" name="phone" required>
      </div>

      <div>
        <label>Pickup Pincode</label>
        <input type="text" name="pickup-pincode" required>
      </div>

      <div>
        <label>Delivery Pincode</label>
        <input type="text" name="delivery-pincode" required>
      </div>

      <div>
        <label>Parcel Weight (Kg)</label>
        <input type="number" name="weight" step="0.01" required>
      </div>

      <div>
        <label>Parcel Dimensions (cm)</label>
        <div class="dimensions">
          <input type="number" name="length" placeholder="Length" required>
          <input type="number" name="breadth" placeholder="Breadth" required>
          <input type="number" name="height" placeholder="Height" required>
        </div>
      </div>

      <div>
        <label>Priority</label>
        <select name="priority" required>
          <option value="Standard">Standard</option>
          <option value="Urgent">Urgent</option>
          <option value="Critical Same Day">Critical Same Day</option>
        </select>
      </div>

      <div>
        <label>Message</label>
        <textarea name="message" rows="4" placeholder="Additional notes..."></textarea>
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer style="margin-top: 40px;">
    Powered by Supreme Enterprises | GST No: 27CEXPS3188G1ZL | All rights reserved Â© Dartwala Express 2025
  </footer>
</body>
</html>
