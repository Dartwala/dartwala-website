
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote - Dartwala Express</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="form-page">
    <h1>Courier Enquiry Form</h1>
    <form action="https://formspree.io/f/xdoqgqne" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="Content" placeholder="Content" required>
      <input type="text" name="Priority" placeholder="Priority (Normal/Urgent/Critical)" required>
      <input type="text" name="Weight" placeholder="Weight (in kilograms)" required>
      <input type="text" name="Size" placeholder="Size (in centimeters)" required>
      <input type="text" name="Pickup Pincode" placeholder="Pickup Pincode" required>
      <input type="text" name="Delivery Pincode" placeholder="Delivery Pincode" required>
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="text" name="Contact Number" placeholder="Your Contact Number" required>
      <textarea name="Message" rows="4" placeholder="Additional Message"></textarea>
      <button type="submit">Submit Enquiry</button>
    </form>
  </main>
</body>
</html>
