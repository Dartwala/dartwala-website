
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dartwala Express – The Reliable Courier Partner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      background: url('dartwala_homepage_final_clipart_only.png') no-repeat center center;
      background-size: cover;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000000;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.25rem;
      margin-top: 0.5rem;
      color: #1f2937;
    }
    .hero .buttons {
      margin-top: 1.5rem;
    }
    .hero a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .hero a:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background-color: #2563eb;
      color: #ffffff;
    }
    .btn-secondary {
      border: 2px solid #2563eb;
      color: #2563eb;
      background-color: transparent;
    }
    .moving-truck {
      position: absolute;
      bottom: 20px;
      left: -320px;
      width: 320px;
      animation: drive 10s linear infinite;
    }
    @keyframes drive {
      0% { left: -320px; }
      100% { left: 110%; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 data-aos="fade-down">Delivering Trust. Darting Fast.</h1>
    <p data-aos="fade-up">India's Personalized Courier Aggregator – Efficient, Transparent & Human-Centered</p>
    <div class="buttons" data-aos="zoom-in">
      <a href="#contact" class="btn-primary">Get a Quote</a>
      <a href="https://wa.me/919136801619" class="btn-secondary">WhatsApp Us</a>
    </div>
    <a href="#" title="Self-booking dashboard launching soon for registered clients"
       style="margin-top: 1rem; display: block; color: #2563eb; font-size: 0.9rem; opacity: 0.6; cursor: not-allowed;">
      Client Login (Coming Soon)
    </a>
    <img src="dartwala_truck_flipped_large.png" alt="Dartwala Truck" class="moving-truck">
  </section>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
